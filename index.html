<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Lessons</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">

        <section class="bloc-left">
            <div class="inscription-left">
            </div>
        </section>

        <section class="bloc-right">
            <form class="inscription-right">

                <div class="title">
                    <h1>Sign Up to our driving lessons</h1>
                    <p>Already a member ? <a href="#">Click here to log in !</a></p>
                </div>

                <div class="coords">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="name@mail.com">

                    <label for="psw">Password</label>
                    <input type="password" id="psw" minlength="6" placeholder="6 characters min">
                </div>

                <div class="btn">
                    <button class="create" type="submit" >Create an account</button>
                    <p>Or sign up with :</p>
                </div>

                <div class="logo">
                    <a href="#">
                        <img src="/assets/images/facebook.png" class="logo-fb" alt="">
                    </a>
                    <a href="#">
                        <img src="/assets/images/kisspng-google-logo-g-suite-google-5ab6f1f10f4d49.7230064015219389290627.png" alt="">
                    </a>
                    <a href="#">
                        <img src="/assets/images/kisspng-github-logo-repository-computer-icons-5afa376c51ca94.387166531526347628335.png" alt="">
                    </a>
                </div>

            </form>
        </section>

    </div>

    <script src="app.js"></script>
</body>

</html>
